<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>Newsletter</title>
</head>
<body>
    <!-- <div id="img"></div> -->
    <h3>Newsletter Sign Up</h3>
  
    <form>

        <div id="form-container"> 
            <h4>Design News!</h4>
            <h5>Sign up to be up to date with the newest design concepts!</h5><br>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput1" placeholder="name">
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput2" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>

            <input class="btn btn-primary" type="submit" value="Submit" id="btn">
        </div>
    </form>

    <div class="after-window" id="after">
        <h4>Thank you!</h4><br>
        <h5>You've been subscribed to our Newsletter!</h5><br>
        <input class="btn btn-primary" type="submit" value="Ok" id="Okbtn">
    </div>

<script type="text/javascript" src="bundle.js"></script></body>
</html>
